<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<!-- your favorite animal's name goes here -->
		<h3>Popcorn</h3>
		<!-- your favorite animal's image goes here -->
		<img src="Popcorn.jpg" alt="Popcorn">
		<div class="box">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="paragraph">Popcorn sleeps in the morning, and wakes up 
				to play at night!</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Name</span>: Popcorn</li>
				<li><span>Height</span>: 50 cm (approximately)</li>
				<li><span>Weight</span>: 5 kg (approximately)</li>
				<li><span>Favorite toy</span>: Sandwich wrappers</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>He is adorable, but lazy. Loves warm weather, 
				and drinks his water from a his own water fountain!</p>
		</div>
	</div>
</body>
</html>
